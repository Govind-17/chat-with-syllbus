version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: mca-backend
    env_file:
      - ./backend/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./backend/app/uploads:/app/app/uploads
      - ./backend/app/chroma_db:/app/app/chroma_db
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        # Frontend calls /api which Nginx proxies to backend
        - VITE_API_BASE=/api
    container_name: mca-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  # Named volumes can be used instead of bind mounts if desired
  # uploads:
  # chroma_db:


